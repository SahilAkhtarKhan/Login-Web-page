<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print even number</title>
  </head>
  <body></body>
  <script>
    for (i = 2; i <= 100; i += 2) {
      document.write(i + "<br>");
    }
  </script>
</html>
