<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication table</title>
  </head>
  <body></body>
  <script>
    var number = prompt("Enter the number:");
    for (i = 1; i <= 10; i++) {
      var result = number * i;
      document.write(
        number +
          "\n" +
          "*" +
          "\n" +
          i +
          "\n" +
          "=" +
          "\n" +
          result +
          "<br>" +
          "<br>"
      );
    }
  </script>
</html>
