<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VSS Task 01</title>
    <link rel="stylesheet" href="/login_design/css/style.css" />
  </head>
  <body style="background-color: #e6e6fa">
    <div class="container">
      <!-- main inner box -->
      <div class="inner-left-container">
        <div class="login_img">
          <img src="/login_design/images/login -img.png" alt="login-img" />
        </div>
        <div class="text-container">
          <!-- sign-up section -->
          <br />
          <h2 style="margin-bottom: 0px">Sign Up</h2>
          <p style="margin-top: 10px; color: gray; font-size: 12px">
            See your growth and get consulting support!
          </p>
          <!-- google button -->
          <div class="google-button">
            <button
              style="
                width: 350px;
                height: 35px;
                border-radius: 25px;
                background-color: white;
              "
            >
              <a href="https://accounts.google.com/; ">
                <img
                  src="/login_design/images/Google-img.png"
                  alt="Google-img"
                  style="height: 15px; width: 15px"
                />
                Sign in with Google</a
              >
            </button>
          </div>
          <!-- hr  -->
          <div style="display: inline-flex">
            <hr class="hr-text-01" />
            <a href="#"><h6 class="sign-up-text">or Sign up with Email</h6></a>
            <hr class="hr-text-02" />
          </div>
          <!-- Form -->
          <form>
            <div class="name">
              <br />
              <label>Name*</label><br />
              <input type="text" name="name" id="name" placeholder="Name" />
            </div>
            <br />
            <div class="email">
              <label>Email*</label><br />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="mail@website.com"
              />
            </div>
            <br />
            <div>
              <label>Password*</label><br />
              <input
                type="password"
                name="password"
                id="password"
                min="8"
                placeholder="Min. 8 character"
              />
            </div>
            <br />
            <div>
              <input type="checkbox" name="checkbox" id="checkbox" />I agree to
              the <a href="#">Terms & Conditions</a>
            </div>
            <br />
            <div>
              <button id="button">Sign Up</button>
            </div>
          </form>
          <br />
          <strong
            ><p style="font-size: smaller">
              Already have an account?<a href="#">Sign in</a>
            </p></strong
          >
        </div>
      </div>
      <div class="inner-right-container">
        <img
          src="/login_design/images/side_banner.png"
          alt="side_banner"
          style="height: 650px; width: 570px"
        />
      </div>
    </div>
  </body>
</html>
